<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
    <title>Bitcoin Market Insights</title>
</head>
<body>
    
    <div class="header">
        <img src="{{ url_for('static', filename='Bitcoin.svg') }}" alt="Bitcoin Logo" class="logo" />
        <h1>Bitcoin Market Insights</h1>
        <select id="currencySelector" class="currency-selector"></select>
    </div>
    
    <div class="container">
        <div class="news-panel">
            <h2>Latest News</h2>
            <div id="newsContainer" class="scrollable"><!-- News articles --></div>
        </div>
        <div class="market-data-panel">
            <h2>Market Data</h2>
            <div class="market-stats">
                <p id="marketCapRank">Market Cap Rank: Loading...</p>
                <p id="marketCap">Market Cap: Loading...</p>
                <p id="volume24h">24h Volume: Loading...</p>
                <p id="bitcoinPrice"><strong>Bitcoin Price:</strong> Loading...</p>
                <img id="greedIndexImage" src="https://alternative.me/crypto/fear-and-greed-index.png" alt="Bitcoin Fear and Greed Index" style="max-width: 50%; height: auto;">

            </div>
        </div>
        <div class="chart-panel">
            <div id="chartContainer" style="height: 100%; width: 100%;"></div>
        </div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="chat-header" onclick="toggleChatWindow()">
            <span>Chat with Bitcoin Assistant</span>
            <button id="chatToggle">-</button>
        </div>
        <div class="chat-body" id="chatBody">
            <div id="chatMessages" class="chat-messages"></div>
            <input type="text" id="userInput" class="chat-input" placeholder="Ask something..." onkeypress="handleKeypress(event)">
            <button onclick="sendChat()" class="chat-send">Send</button>
        </div>
    </div>
    
</body>
</html>
